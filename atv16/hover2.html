<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover 2</title>
    <style>
        div>p{
            display:none;
        }
        div:hover>p{
            display: block;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div>
        Passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
</div>
</body>
</html>
