<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    
    <p>Ou também pode ser inserida com a tag picture + source + srcset.</p>
    <picture>
       <source media="(max-width:300px)" srcset="p.jpg" type="image/jpg">
       <source media="(max-width:750px)" srcset="m2.jpg" type="image/jpg">
       <source media="(max-width:1050px)" srcset="m1.jpg" type="image/jpg">
       <img src="g.jpg" alt="Ilustração do filme shrek.">
    </picture>
</body>
</html>
